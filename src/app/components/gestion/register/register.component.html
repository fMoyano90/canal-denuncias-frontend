<div class="container mt-3 mb-5">
  <h3>Registro de usuarios</h3>
  <hr />
  <form
    class="col-md-5 ml-0 pl-0"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="user.name"
        required
        pattern="[a-zA-Z]+"
      />
      <small
        *ngIf="name.invalid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre es requerido, no puede contener números ni simbolos.
      </small>
    </div>
    <div class="form-group">
      <label for="surname">Apellido</label>
      <input
        type="text"
        name="surname"
        class="form-control"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        required
        pattern="[a-zA-Z]+"
      />
      <small
        *ngIf="!surname.valid && surname.touched"
        class="invalid-feedback d-block"
      >
        El apellido es requerido, no puede contener números ni simbolos.
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El email es requerido.
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
      >
        Debes asignar una contraseña.
      </small>
    </div>

    <button class="btn btn-success" [disabled]="registerForm.invalid">
      <i class="fa fa-user"></i> Crear Usuario
    </button>
  </form>
</div>
